    #password: 8yGfpiSG50Ea62nM
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    # redis
    redis:
      host: 127.0.0.1
